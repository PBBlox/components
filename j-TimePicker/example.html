<a href="#timepicker">SHOW TIMEPICKER <ui-bind path="form.date" config="html:value.format('HH\:mm\:ss')"></ui-bind></a>
<ui-component name="timepicker"></ui-component>

<script>
	var form = {};
	form.date = new Date();

	$('a[href="#timepicker"]').on('click', function(e) {
		var opt = {};
		opt.element = this;
		opt.value = 'form.date';
		opt.seconds = true;
		SETTER('timepicker/toggle', opt);
	});
</script>
