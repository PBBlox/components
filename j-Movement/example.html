<ui-component name="movement"></ui-component>

<ui-bind config="click:assignmovement" class="block" style="width:400px;height:400px;padding:20px;font-size:16px;border:2px solid #E0E0E0">
	Click here and press arrows/enter/esc: <b><ui-bind path="mykey" config="text;empty"></ui-bind></b>
</ui-bind>

<script>
	function assignmovement() {
		SETTER('movement/assign', function(key) {
			SET('mykey', key);
		});
	}
</script>
